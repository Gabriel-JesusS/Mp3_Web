<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <img class="telaImg" src="">
            <p id="nameSongs">null</p>
        </div>
        <div class="containerButtons"> <button class="previus" onclick="mp3.previus()"></button> <button class="play"
                onclick="mp3.play()"></button> <button class="next" onclick="mp3.next()"> </button></div><span class="musicSpeed" onclick="mp3.music_speed()">x1.5</span>
        <input id="range" type="range" value="0">
        <div class="containerTime"><span id="currentTime">00:00</span><span id="timeSong">00:00</span></div>
        <nav class="navListSongs">
            <details>
                <summary>My Songs <input type="file" name="file" id="filesSongs" onchange="mp3.addSongs()"></summary>
                <div class="containerListSongs"></div>
            </details>
        </nav>
    </div>
    <audio id="soundMp3"></audio>
    <script src="index.js"></script>
</body>

</html>
